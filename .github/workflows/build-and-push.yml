# Name of your GitHub Actions Workflow
name: Build, Push, and Prepare for Deploy

on:
  push:
    branches:
      - "main"
env:
  AWS_REGION: eu-central-1

jobs:
  build-and-deply:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: 'arn:aws:iam::677276091734:role/YourGitHubOidcRoleName'
          aws-region: 'eu-central-1'

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: 'my-project-app'
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          # This line makes the image URI available to later steps
          echo "image_uri=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          
          # --- NEW STEPS TO ADD ---
          - name: Create deployment package
          run: |
          # Get dynamic values from your deployed CloudFormation stack
          EXECUTION_ROLE_ARN=$(aws cloudformation describe-stacks --stack-name benedictPipeline-stack --query "Stacks[0].Outputs[?OutputKey=='TaskExecutionRoleArn'].OutputValue" --output text)
          LOG_GROUP=$(aws cloudformation describe-stacks --stack-name benedictPipeline-stack --query "Stacks[0].Outputs[?OutputKey=='LogGroupName'].OutputValue" --output text)
          
          # Replace placeholders in the template to create the final taskdef.json
          sed -i "s|%IMAGE_URI%|${{ steps.build-image.outputs.image_uri }}|g" taskdef.template.json
          sed -i "s|%EXECUTION_ROLE_ARN%|$EXECUTION_ROLE_ARN|g" taskdef.template.json
          sed -i "s|%LOG_GROUP%|$LOG_GROUP|g" taskdef.template.json
          sed -i "s|%AWS_REGION%|eu-central-1|g" taskdef.template.json
          mv taskdef.template.json taskdef.json
          
          # Zip the final files for CodePipeline
          zip deployment_package.zip appspec.yaml taskdef.json
          
      - name: Upload deployment package to S3
        run: |
          ARTIFACT_BUCKET=$(aws cloudformation describe-stacks --stack-name benedictPipeline-stack --query "Stacks[0].Outputs[?OutputKey=='ArtifactBucketName'].OutputValue" --output text)
          aws s3 cp deployment_package.zip s3://$ARTIFACT_BUCKET/deployment_package.zip