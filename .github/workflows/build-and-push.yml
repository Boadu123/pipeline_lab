# Name of your GitHub Actions Workflow
name: Build and Push Docker Image to ECR

# This workflow runs on any push to the 'main' branch
on:
  push:
    branches:
      - "main"

# These are the jobs that will run
jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest # Use a standard Linux runner

    # IMPORTANT: These permissions are required for OIDC authentication
    permissions:
      id-token: write
      contents: read

    steps:
      # Step 1: Check out your application code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Configure AWS credentials using the OIDC role
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: 'arn:aws:iam::6772-7609-1734:role/YourGitHubOidcRoleName'
          aws-region: 'eu-central-1'

      # Step 3: Log in to the Amazon ECR registry
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Step 4: Build the Docker image, tag it, and push it to ECR
      - name: Build, tag, and push image to Amazon ECR
        env:
          # Get the ECR registry URL from the previous login step
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          # Use your ECR repository name from CloudFormation
          ECR_REPOSITORY: 'my-project-app'
          # Use the GitHub commit hash as the image tag for uniqueness
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG