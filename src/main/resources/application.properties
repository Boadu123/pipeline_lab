spring.application.name=pipeline_lab

server.port=8080

# Database Configuration (will be overridden by environment variables from ECS)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# S3 Configuration
app.aws.s3.bucket-name=${S3_BUCKET_NAME}

# Optional: Add for better logging during development
logging.level.com.example.ecsapplication=DEBUG