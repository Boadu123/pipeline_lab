<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>ðŸ“· Photo Gallery</h1>
        <p>Upload and share your favorite moments </p>
    </header>

    <!-- Upload Section -->
    <section class="upload-section">
        <h2>Upload New Photo</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="photoFile">Choose Photo:</label>
                <input type="file" id="photoFile" name="file" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="photoDescription">Description:</label>
                <textarea id="photoDescription" name="description" placeholder="Describe your photo..." required></textarea>
            </div>
            <button type="submit" id="uploadBtn">Upload Photo</button>
            <div id="uploadStatus" class="status-message"></div>
        </form>
    </section>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <h2>Photo Gallery</h2>
        <div id="loadingMessage" class="loading">Loading photos...</div>
        <div id="gallery" class="gallery-grid"></div>
        <div id="emptyMessage" class="empty-state" style="display: none;">
            <p>No photos yet. Be the first to upload one!</p>
        </div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
